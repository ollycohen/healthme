{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- d3js imports for graphs -->
    

  <!-- Load c3.css -->
  <link href="/build/cs3-0.7.10/c3.min.css" rel="stylesheet" type="text/css">

  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="/build/cs3-0.7.10/cs3.min.js"></script>

    <!-- Materialize resources -->

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">



    <!--  Materialize inits -->
    <script>
          $(document).ready(function(){
            $('.tabs').tabs();
          });
    </script>

  <!--  code for materializecss-form package -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script>
  $(document).ready(function(){

    // Initialize materialize data picker
    $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
    $('select').formSelect();

  });
  </script>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal darken-3">
      <a href="#" class="brand-logo">HealthMe</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- only display other options if user is logged in -->
        {% if user.is_authenticated %}
          <li><a href="/">Home</a></li>
          <li><a href="/workouts/add">Add </a></li>
          <li><a href="/workouts/view">View </a></li>
          <li><a href="/auth/logout">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
</body>
</html>
