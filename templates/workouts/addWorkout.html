{% include "navbar/navbar.html"%}
{% load materializecss %}

<div class="row">
  <div class="col s12 no-pad">
    <ul class="tabs tabs-fixed-width">
      <li class="tab col s3"><a href="#test1">Weightlifting</a></li>
      <li class="tab col s3"><a href="#test2">Cardio</a></li>
      <li class="tab col s3"><a href="#test3">Nutrition</a></li>
    </ul>
  </div>
<div id="test1" class="col s12">
  <h2 class="center">Weightlifting</h2>
  <!-- form logic taken from https://tutorial.djangogirls.org/en/django_forms/ -->
  <div class="col s4 offset-s4">
    <form method="POST" class="workout-form" name="workout">
          {% csrf_token %}
        {{ workoutForm|materializecss }}
          <button type="submit" class="save btn btn-default" name="workout">Save</button>
    </form>
  </div>
</div>
<div id="test2" class="col s12">
    <h2 class="center">Cardio</h2>
    <div class="col s4 offset-s4">
    <form method="POST" class="workout-form">
          {% csrf_token %}
          {{ cardioForm|materializecss}}
          <button type="submit" class="save btn btn-default" name="cardio">Save</button>
    </form>
  </div>
</div>

<div id="test3" class="col s12">
  <h2 class="center">Nutrition</h2>
  <div class="col s4 offset-s4">
  <form method="POST" class="workout-form">
        {% csrf_token %}
        {{ nutritionForm|materializecss}}
        <button type="submit" class="save btn btn-default" name="nutrition">Save</button>
  </form>
</div>
</div>

</div>
